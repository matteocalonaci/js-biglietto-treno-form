<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <main>

        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="form" id="warning">
            <div>
                <div><label for="name">Nome Cognome</label></div>
                <div><input name="name" id=name type="text" placeholder="Inserisci Nome Cognome"></div>
            </div>
            <div>
                <div><label for="distanza">Quanti chilometri vuoi viaggiare?</label></div>
                <div><input name="distanza" id=distanza type="text" placeholder="km"></div>
            </div>

            <div>
                <label>Scegli fascia d'eta
                    <div>
                        <select name="eta" id="eta">
                            <option value="minorenne">Minorenne</option>
                            <option value="over65">Over 65</option>
                            <option value="nessuno">Altro</option>
                        </select>
                    </div>
                </label>
            </div>

            <input id="submit" type="submit" value="Invia" />
        </div>

        <h2>IL TUO BIGLIETTO</h2>
        <div class="laTuaCard">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <div class="row">
                <div class="gray">
                    <h4>NOME PASSEGGERO:</h4>
                    <h5 id="myUsername">Nome passeggero</h5>

                </div>
                <div class="white">
                    <div class="box">
                        <h5>Offerta</h5>
                        <p>biglietto</p>
                    </div>


                    <div class="box">
                        <h5>Carrozza</h5>
                        <p>5</p>
                    </div>


                    <div class="box">
                        <h5>Codice CP</h5>
                        <p>92911</p>
                    </div>


                    <div class="box">
                        <h5>Costo biglietto</h5>
                        <div class="biglietto">
                            <div id="prezzoBase">Prezzo base: </div>
                            <div id="sconto">Sconto: </div>
                            <div id="totale">Totale: </div>
                        </div>
                    </div>
                </div>
            </div>

    </main>
    <script src="./JS/main.js"></script>
</body>

</html>
